<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <span class="img"><img src="images/image-product-desktop.jpg" alt="image"></span>
    <div class="container-lista">
    <span>
      <ul>
        <li class="perfume-text">Perfume</li>

        <li class="titulo"><h2>Gabrielle Essence Eau De Parfum</h2></li>

        <li class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</li>

        <span class="price-all">
          <h3 class="price">$149.99</h3>
          <h4 class="price-2"><s>$169.99</s></h4></span>
        <input type="button" value="Add to Cart" class="btn-add-cart">
        
      </ul>
    </span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gufinngr">Gustavo Ramos</a>.
  </div>
</body>
</html>
